<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать нового пользователя</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="username">Enter email: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>


    <br>
    <label for="firstName">Enter firstName: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

    <br>
    <label for="lastName">Enter lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

    <br>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <br>
    <label for="Age">Enter Age: </label>
    <input type="text" th:field="*{age}" id="Age"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

    <br>
    <h3> Select role </h3>
    <input type="checkbox" id="role" th:text="${roles[0].role}"
           th:value="${roles[0].id}" th:checked="${roles.size() > 0}" th:field="*{roles}"/>

    <input type="checkbox" id="user" th:text="${roles[1].role}"
           th:value="${roles[1].id}" th:checked="${roles.size() > 1}" th:field="*{roles}"/>

    <br>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
