<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактироваь пользователя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{username}" id="email"/>

    <br>
    <label for="firstName">Enter firsName: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>

    <br>
    <label for="lastName">Enter lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>

    <br>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>

    <br>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>

    <br>
    <h3>Roles:</h3>
    <input type="checkbox" id="roles" th:each="role: ${roles}"
           th:text="${role.role}"
           th:value="${role.id}"
           th:field="*{roles}"/>

    <br>
    <input type="submit" value="Обновить!"/>
</form>
</br>
</br>
<a href="/users/admin"><h3>Вернуться на страницу администратора</h3></a>
</body>
</html>
